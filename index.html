<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>What to Do</title>

<body>
  <div>
    <div>
      <h1>What to Do...</h1>
      <h3>Enter your zip code to find things to do in your area!</h3>
      <form id="zip-code">
        <input id="search-input">
        <select id="criteria">
          <option value="" disabled selected>Select a sort by option...</option>
          <option value="date">Date</option>
          <option value="distance">Distance</option>
          <option value="activity">Activity</option>
        </select>
        <button id="search-button">Tell me what to do!</button>
      </form>
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
</body>
